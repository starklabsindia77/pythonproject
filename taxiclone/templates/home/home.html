{% extends "base.html" %}
{% load static %}
{% block content %}

<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
    <a class="navbar-brand" href="#">Customer Portal</a>
</nav>
<div class="container">
    <h1>Book Cab home page</h1>

      <form action="/bookCab" method="POST">
        <div class="form-group">
          <label for="start">From</label>
          <input type="text" class="form-control" id="start" name="start" placeholder="Enter From">
        </div>
        <div class="form-group">
          <label for="end">To</label>
          <input type="text" class="form-control" id="end" name="end" placeholder="To">
        </div>
        <button type="submit" class="btn btn-primary">Book Cab</button>
      </form>
</div>
{% endblock content %}
